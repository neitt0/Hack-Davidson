<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Output</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
        }

        #output-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            width: 480px;
            height: 620px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        select,
        button,
        textarea {
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #3498db;
            border-radius: 8px;
            width: 80%;
            box-sizing: border-box;
        }

        label {
            display: block;
            font-size: 18px;
            color: #3498db;
            margin-bottom: 8px;
        }

        textarea {
            resize: none;
            width: 100%;
            height: 400px;
            border: 1px solid #3498db;
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        document.addEventListener("mousemove", function(e) {
            var x = e.clientX / window.innerWidth - 0.5;
            var y = e.clientY / window.innerHeight - 0.5;
            document.body.style.background = 'radial-gradient(circle at ' + (x * 100 + 50) + '% ' + (y * 100 + 50) + '%, #3498db, #9b59b6)';
        });
    </script>

</head>
<body>
    <div id="output-container">
        <label for="chatGPTrequest">Choose an action:</label>
        <select name="chatGPTrequest" id="chatGPTrequest">
            <option value="describe">Describe image</option>
            <option value="summarize">Summarize</option>
        </select>

        <button class="initiate" onclick="startChatGPT()">Start</button>

        <label for="chatGPTOutput">Output:</label>
        <textarea name="chatGPTOutput" id="chatGPTOutput" readonly></textarea>
    </div>

    <!-- <script src="index.js"></script> -->
    <script>
        function startChatGPT() {
            var selectedAction = document.getElementById("chatGPTrequest").value;
            var outputTextarea = document.getElementById("chatGPTOutput");

            // Example: Update textarea based on the selected action
            if (selectedAction === "describe") {
                outputTextarea.value = "Description output here...";
            } else if (selectedAction === "summarize") {
                outputTextarea.value = "Summarization output here...";
            }
        }
    </script>
</body>
</html>
